{% extends "base.html" %} {% block title %}Sign Up - Ceylon Handicrafts{%
endblock %} {% block module_imports %} import '/static/js/utils/auth_utils.js';
import '/static/js/utils/api_utils.js'; import
'/static/js/components/auth/signup-form.js'; {% endblock %} {% block content %}
<div class="auth-page" id="signup-page" data-role="{{ role }}">
  <div class="auth-container">
    <div class="logo-container">
      <img
        src="/static/images/logo.png"
        alt="Ceylon Handicrafts"
        class="auth-logo"
      />
    </div>
    <signup-form role="{{ role }}"></signup-form>
  </div>
</div>

<style>
  /* Fix for white margins */
  body,
  html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow-x: hidden;
    background-color: #3e2723;
  }

  .auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-size: cover;
    background-position: center;
    position: relative;
  }

  .auth-page::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
  }

  .auth-container {
    position: relative;
    z-index: 1;
    max-width: 1000px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgba(62, 39, 35, 0.8);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  }

  .logo-container {
    margin-bottom: 2rem;
  }

  .auth-logo {
    max-width: 300px;
    height: auto;
  }
</style>

<script>
  // Set background image based on role
  document.addEventListener("DOMContentLoaded", () => {
    const signupPage = document.getElementById("signup-page");
    const role = signupPage.dataset.role;

    if (role === "Buyer") {
      signupPage.style.backgroundImage =
        "url('/static/images/auth_buyer_featuring.jpg')";
    } else if (role === "Craftsman") {
      signupPage.style.backgroundImage =
        "url('/static/images/auth_craftsman_featuring.jpg')";
    }
  });
</script>
{% endblock %}
